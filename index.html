layout: default

<!-- The main content area -->
<div class="container row">
      {% for post in site.posts %}        

      <div class="col-lg-3" style="max-width: 200px;">
      <div class="card m-1 bg-dark text-white">
        <img class="card-img-top" src="{{ post.image }}" alt="{{ post.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content | strip_html | truncatewords: 35, "" }}</p>
          <a href="{{ post.youtube_url }}" class="btn btn-primary">Watch Now</a>
        </div>
      </div>
      </div>

      {% endfor %}
</div>
